<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContect.css">
    <title>aroma bumi</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="index.html"><img class="logo" src="img/Logo White.png" href="index.html"></a>
                <div class="list">
                    <a href="producs.html"><p>Producs</p></a>
                    <a href="place.html"><p>Store</p></a>
                    <a href="contact.html"><p>Contact</p></a>
                </div>
            </div>
        </div>
    </div>
<div class="body">
    <div class="content">
        <h1 class="title">How can we help?</h1>
        <div class="form">
            <div class="subForm">
                <p>Name</p>
                <input class="textArea" placeholder="Name" type="text">
            </div>
            <div class="subForm">            
                <p>Email</p>
                <input class="textArea" placeholder="Email" type="text"></div>
            <div class="subForm">            
                <p>Phone Number</p>
                <input class="textArea" placeholder="Phone Number" type="text"></div>
            <div class="subForm">            
                <p>Subject</p>
                <input class="textArea" placeholder="Subject" type="text"></div>
            <div class="subForm">            
                <p>Message</p>
                <input class="textArea2" type="text"></div>
            <div class="button">
                <div class="btn">
                    <p class="textBtn">Submit</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="footer">
        <div class="footer1">
            <img class="footerlogo" src="img/Logo White.png" alt="">
            <div class="icon">
                <img class="icon2" src="img/MAIL ICON.svg" alt="">
                <img class="icon2" src="img/PHONE ICON.svg" alt="">

            </div>
        </div>
        <div class="footer2">
            <h4 class="font">Products</h4>
            <h4 class="subFont">Coffee Based</h4>
            <h4 class="subFont">Non-Coffee</h4>
            <h4 class="subFont">Tea Based</h4>
        </div>
        <div class="footer3">
            <h4 class="font">Store</h4>

        </div>
        <div class="footer4">
            <h4 class="font">Contact</h4>
            <h4 class="subFont">Customer Service</h4>
        </div>
